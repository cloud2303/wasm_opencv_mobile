<script type="module">
    let module = await createModule()

    console.log(module)

    async function loadImage(src) {
        // Load image
        const imgBlob = await fetch(src).then((resp) => resp.blob());
        const img = await createImageBitmap(imgBlob);
        // Make canvas same size as image
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        // Draw image onto canvas

        const ctx = canvas.getContext('2d', {willReadFrequently: true});
        ctx.drawImage(img, 0, 0);
        return ctx.getImageData(0, 0, img.width, img.height);
    }


    const input = document.getElementById('fileInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    input.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        try {
            // 直接读取文件为 ArrayBuffer
            const arrayBuffer = await file.arrayBuffer();
            const uint8Array = new Uint8Array(arrayBuffer);

            console.log("文件大小(MB):", uint8Array.length / (1024 * 1024));

            // 直接传递文件缓冲区给 WASM
            let t1 = performance.now();
            let res = module.process_Qrcode(uint8Array);
            let t2 = performance.now() - t1;

            console.log(res);
            console.log(t2, "二维码识别时间");

            // 可选：如果需要显示图片，可以创建 Image 对象显示
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
            };
            img.src = URL.createObjectURL(file);

        } catch (err) {
            console.error(err);
            alert("处理出错: " + err.message);
        }
    });


</script>
<body>
<h2>选择图片进行灰度处理</h2>
<input type="file" id="fileInput" accept="image/*"/>
<br/><br/>
<canvas id="canvas"></canvas>
</body>
</html>
